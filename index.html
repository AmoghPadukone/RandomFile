<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socials</title>

    <!-- Open Graph meta tags for Facebook and other social media platforms -->
    <meta property="og:title" content="Socials - Share Messages with Friends" />
    <meta
      property="og:description"
      content="Connect with friends and share text messages on Socials! Join now to start sharing."
    />
    <meta
      property="og:image"
      content="URL to your website's logo or a relevant image"
    />
    <meta property="og:url" content="URL of your website" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags for Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Socials - Share Messages with Friends"
    />
    <meta
      name="twitter:description"
      content="Connect with friends and share text messages on Socials! Join now to start sharing."
    />
    <meta
      name="twitter:image"
      content="URL to your website's logo or a relevant image"
    />

    <!-- Meta tags for sharing text messages -->
    <meta property="og:title" content="Share Text Messages" />
    <meta
      property="og:description"
      content="Share text messages with friends on Socials!"
    />
    <meta
      property="og:image"
      content="URL to an image representing text messages"
    />
    <meta property="og:url" content="URL of the text message sharing feature" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
